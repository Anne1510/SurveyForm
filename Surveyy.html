<!DOCTYPE html>
<html>
    <head>
        <title>Survey</title>
        <meta charset="UTF-8">
        <link rel = "stylesheet" href = "main2.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" type="text/css"> 
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet" type="text/css"> 
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed" rel="stylesheet" type="text/css">
    </head>
    <body>
        <main>
            <h1 id="title">Survey Form</h1>
            <form action="" id="survey-form">
                <p id="description">Answer the following questions correctly.</p>
                <div class = "form-grid">
                    <label for = "name" id = "name-label"> Name</label>
                    <input type = "text" id = "name" name = "name" placeholder="Enter your name" required autofocus>

                    <label for = "email" id = "email-label"> Email</label>
                    <input type = "email" id = "email" name = "email" placeholder="Enter your email address" required>

                    <label for = "number" id = "number-label"> On a scale of 1-10, how good was it?</label>
                    <input type="number" id = "number" name = "scale" placeholder="Enter a number between 1 and 10" min = "1" max = "125" required>

                    <label for="dropdown">Where did it happen?</label>
                    <select id = "dropdown">
                        <option disabled>Select an option</option>
                        <option value="home" selected>At home</option>
                        <option value="school">At school</option>
                        <option value="work">At work</option>
                        <option value="pns">Prefer not to say</option>
                    </select>

                    <label for="radiobuttons"> At what time of day did it happen?</label>
                    <div id = "radiobutton-div">
                            <input type="radio" name = "radiobuttons" id = "radiobutton-1" value = "1">
                            <label for="radiobutton-1">Morning</label>
                            <input type="radio" name = "radiobuttons" id = "radiobutton-2" value = "2">
                            <label for="radiobutton-2">Afternoon</label>
                            <input type="radio" name = "radiobuttons" id = "radiobutton-3" value  ="3">
                            <label for="radiobutton-3">Evening</label>
                    </div>

                    <label for = "checkboxes"> What emotions did you experience? </label>
                    <div id="checkboxes">
                        <input type = "checkbox" value="excited" name = "checkboxes">Excited <br>
                        <input type = "checkbox" value="humbled" name = "checkboxes">Humbled <br>
                        <input type = "checkbox" value="elated" name = "checkboxes">Elated <br>
                        <input type = "checkbox" value="loved" name = "checkboxes">Loved <br>
                        <input type = "checkbox" value="enthusiastic" name = "checkboxes">Enthusiastic <br>           
                    </div>

                    <label id = "textarea-label" for = "textarea">Please describe your positive experience.</label>
                    <textarea id = "textarea" placeholder="Enter your experience here">
                    </textarea>

                    <button id="submit">Submit</button>
                </div>         
            </form>
        </main>
    </body>
</html>
